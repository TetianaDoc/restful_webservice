/**
 * Run the application by using ./gradlew bootRun
 * Alternatively, can build the JAR file by using ./gradlew build
 * and then run the JAR file, as follows:
 * java -jar build/libs/rest-service-0.0.1-SNAPSHOT.jar
 *
 * Test the Service
 * Now that the service is up, visit http://localhost:8080/greeting
 * or
 * http://localhost:8080/greeting?name=my%20friend
 * {"iD":4,"content":"Hello, my friend!"}
 * or
 * http://localhost:8080/greeting?name=Tania
 * {"iD":5,"content":"Hello, Tania!"}
 * ctrl+c - stop server
 */

plugins {
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test')
}

test {
	useJUnitPlatform()
}
